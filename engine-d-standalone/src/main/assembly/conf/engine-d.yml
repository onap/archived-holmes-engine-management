server:
  type: simple
  rootPath: '/api/holmes-engine/v1/*'
  applicationContextPath: /
  adminContextPath: /admin
  connector:
    type: http
    port: 9102


# Logging settings.
logging:

  # The default level of all loggers. Can be OFF, ERROR, WARN, INFO, DEBUG, TRACE, or ALL.
  level: INFO

  # Logger-specific levels.
  loggers:

    # Sets the level for 'com.example.app' to DEBUG.
    com.example: DEBUG

  appenders:
    - type: console
      threshold: INFO
      timeZone: UTC
      logFormat: "%d{yyyy-MM-dd HH:mm:ss SSS} %-5p [%c][%t] - %m%n"
    - type: file
      threshold: INFO
      logFormat: "%d{yyyy-MM-dd HH:mm:ss SSS} %-5p [%c][%t] - %m%n"
      currentLogFilename: ../logs/holmes-engine-d.log
      archivedLogFilenamePattern: ../logs/zip/holmes-engine-d-%d{yyyy-MM-dd}.log.gz
      archivedFileCount: 7


database:
  driverClass: com.mysql.jdbc.Driver
  user: root
  password: rootpass
  url: jdbc:mysql://10.74.156.206:3306/holmes
  properties:
    charSet: UTF-8
  maxWaitForConnection: 1s
  validationQuery: "/* MyService Health Check */ SELECT 1"
  minSize: 8
  maxSize: 100
  checkConnectionWhileIdle: false
  evictionInterval: 10s
  minIdleTime: 1s

mqConfig:
  brokerIp: 127.0.0.1
  brokerPort: 61616
  brokerUsername: activemq
  brokerPassword: v1

msbServerAddr: http://127.0.0.1:80


